<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.freecodecamp.org/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>

        <input type="number" id="short-url-input" value=""></input><button onclick="callAPI()">Submit</button>
        <script>
          var apiLink;
          function callAPI() {
            var numberInput = document.getElementById("short-url-input");
            apiLink = numberInput.value;
            numberInput.value = "";
            window.location.href = '/api/shorturl/' + apiLink;
          }
        </script>




        <!-- <form action="/api/shorturl" method="get">
          <label for="short-url-input">Short URL</label>
          <input type="number" id="short-url-input" name="shortUrl"/>
          <input type="submit" value="GET SHORT URL" />
        </form> -->

      </section>
    </main>
    <footer>
      <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    </footer>
  </body>
</html>
